baseURL:  https://test.secure-bits.org/

languageCode: de-de
title: "SecureBits Blog by Marcel Dellmann"

# Use Hugo modules to add theme

module:
  imports:
  - path: github.com/hugo-toha/toha/v4
  mounts:
  - source: static/files
    target: static/files
  - source: ./node_modules/flag-icon-css/flags
    target: static/flags
  - source: ./node_modules/@fontsource/mulish/files
    target: static/files
  - source: ./node_modules/katex/dist/fonts
    target: static/fonts
  - source: assets
    target: assets
  - source: static
    target: assets

# Manage languages
# For any more details, you can check the official documentation: https://gohugo.io/content-management/multilingual/
languages:
  de:
    languageName: Deutsch
    weight: 1
  en:
    languageName: English
    weight: 2

# Force a locale to be use, really useful to develop the application ! Should be commented in production, the "weight" should rocks.
DefaultContentLanguage: de

privacy:
  youTube:
    disable: false
    privacyEnhanced: true

# Allow raw html in markdown file
markup:
  goldmark:
    renderer:
      unsafe: true

markup:
  goldmark:
    parser:
      attribute:
        block: true



# At least HTML and JSON are required for the main HTML content and
# client-side JavaScript search
outputs:
  home:
  - HTML
  - RSS
  - JSON

# Enable global emoji support
enableEmoji: true

# Site parameters
# public_key unter Linux und macOS auf einen Remote-Server kopieren
params:

  # Background image of the landing page
  background: "images/back1.jpg"
  # Background image of the landing page for dark theme
  #darkBackground: /images/site/background.jpg

  # Provide logos for your site. The inverted logo will be used in the initial
  # transparent navbar and the main logo will be used in the non-transparent navbar.
  logo:
  #  main: /images/logo2.png
  #  inverted: /images/site/inverted-logo.png
    favicon: /images/favicon.png


  # GitHub repo URL of your site
  #gitRepo: https://github.com/securebitsorg/securebits.github.io
  
  
  
  features:
    # Configure theme color settings
    theme:
      enable: true
      services:
        light: true # enable light theme. default "true"
        dark: true # enable dark theme. default "true"
        default: system # can be either light, dark or system. default "system"

    # Enable portfolio section
    portfolio:
      enable: true

    # Enable blog posts
    blog:
      enable: trueresources/_gen/images/images/author.jpg
      showAuthor: true
      shareButtons:
        linkedin: true
        email: true

    notes:
      enable: false

    comments: 
      support:
      enable: false
      services:
        kofi:
          user: hossainemruz
          text: Tip Me
          textColor: '#f9fafc'
          backgroundColor: '#248aaa'
      enable: false

    flowchart:
      enable: false
      services:
        katex:
          delimiters:
          - left: $$
            right: $$
            display: true
          - left: \\[
            right: \\]
            display: true
          - left: $
            right: $
            display: false
          - left: \\(
            right: \\)
            display: false
# Site parameters

    videoPlayer:
      enable: true
      services:
        # convert .js-player class into video player via https://plyr.io/
        # Can play HTML5 Video, Audio, Youtube, Vimeo.
        # For more info on setup: https://github.com/sampotts/plyr#quick-setup
        plyr:

# Site parameters
          # Enable Table of contents in reading page
    copyCodeButton:
      enable: true

    # Enable reading time support in post cards and in post pages
    readingTime:
      enable: true

    # Number of posts to show to each page. Default is "12"
    pagination:
      maxPostsPerPage: 12
    toc:
      enable: true
  
    sitemap:
      changeFreq: "daily"
      disable: false
      filename: sitemap.xml
      priority: -1


    tags:
      enable: true
      on_card: true

    

  # Configure footer
  footer:
    enable: true

    template: footer.html

    navigation:
      enable: true

    contactMe:
      enable: true

    credentials:
      enable: false

    newsletter:
      enable: false
