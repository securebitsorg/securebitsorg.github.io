baseURL:  "https://secure-bits.org/"
# theme: ["hugo-shortcode-roneo-button-icon-badge"] 
languageCode: de
title: "SecureBits Blog by Marcel Dellmann"


# Use Hugo modules to add theme

module:
  imports:
  - path: github.com/hugo-toha/toha/v4
  
  mounts:
  - source: static/files
    target: static/files
  - source: ./node_modules/flag-icon/flags
    target: static/flags
  - source: ./node_modules/@fontsource/mulish/files
    target: static/files
  - source: ./node_modules/katex/dist/fonts
    target: static/fonts
  - source: assets
    target: assets
  - source: static
    target: assets

flags:
  enable: true
  flagsOverride:
    - languageCode: en
      countryCode: GB
      flag: gb

 

enableEmoji: false

# media types
image/gif:
    delimiter: .
    suffixes:
    - gif

# Manage languages
# For any more details, you can check the official documentation: https://gohugo.io/content-management/multilingual/
languages:
  de:
    languageName: Deutsch
    languageCode: de
    weight: 1
  en:
    languageName: English
    languageCode: en
    weight: 2

# Force a locale to be use, really useful to develop the application ! Should be commented in production, the "weight" should rocks.
DefaultContentLanguage: de
# Security headers


  
# permalink
permalinks:
  section: /:section/:title/
  post: /:section/:year/:month/:day/:slug/
  page: /:section/:title/



privacy:
  youTube:
    disable: false
    privacyEnhanced: true

# Allow raw html in markdown file
markup:
  goldmark:
    renderer:
      unsafe: true

markup:
  goldmark:
    parser:
      attribute:
        block: true




#markup:
#  highlight:
#    codeFences: true
#   style: fruity # dracula # catppuccin-mocha 
#    lineNos: false
#    lineNumbersInTable: false
#    wrapperclass: highlight
#    guessSyntax: false
markup:
  highlight:
    anchorLineNos: false
    codeFences: true
    guessSyntax: false
    hl_Lines: ""
    hl_inline: false
    lineAnchors: ""
    lineNoStart: 1
    lineNos: false
    lineNumbersInTable: true
    noClasses: true
    style: fruity
    tabWidth: 4
    wrapperClass: highlight

# At least HTML and JSON are required for the main HTML content and
# client-side JavaScript search
outputs:
  home:
  - html
  - rss
  - json
  blog:
  - html
  - rss
  - json

imaging:
  anchor: Smart
  bgColor: '#ffffff'
  hint: photo
  quality: 75
  
 



# Site parameters

params:
  
      
      

  # Background image of the landing page
  background: "images/back.webp"
  anchor: Smart
  bgColor: '#ffffff'
  hint: photo
  quality: 75
  resampleFilter: box

  # Background image of the landing page for dark theme
  #darkBackground: /images/site/background.jpg

  
        

  # Provide logos for your site. The inverted logo will be used in the initial
  # transparent navbar and the main logo will be used in the non-transparent navbar.
  logo:
    main: /images/logo_header.webp
    inverted: /images/logo_header.webp
    favicon: /images/favicon.png


  # GitHub repo URL of your site
  #gitRepo: https://github.com/securebitsorg/securebits.github.io
  
  
  
  features:
    # Configure theme color settings
    theme:
      enable: true
      services:
        light: true # enable light theme. default "true"
        dark: true # enable dark theme. default "true"
        default: system # can be either light, dark or system. default "system"

    analytics:
      enable: true
      
      services:
        matomo:
          scheme: https
          instance: analytics.secure-bits.org/matomo/
          siteId: 2
      

    # Enable portfolio section
    portfolio:
      enable: true

    # Enable blog posts
    blog:
      enable: trueresources/_gen/images/images/author.jpg
      showAuthor: true
      shareButtons:
        linkedin: true
        
        email: true
        whatsapp: true
        

    notes:
      enable: false

    lazyload:
      enable: true
  # Use the native lazy loading feature of the browser
      native: true
  # Use the native lazy loading feature of the browser for images
    images:
      native: true
    # Use the native lazy loading feature of the browser for iframes
      iframes: true
  # Use the native lazy loading feature of the browser for videos
    videos:
      native: true

    support:
      enable: true
      services:
        kofi:
          user: securebits
          text: "Support me"
          textColor: "#000000"
          backgroundColor: "#33FF00"
# Site parameters
          # Enable Table of contents in reading page
    copyCodeButton:
      enable: true

    # Enable reading time support in post cards and in post pages
    readingTime:
      enable: true

    # Number of posts to show to each page. Default is "12"
    pagination:
      maxPostsPerPage: 12
    toc:
      enable: true
  
    sitemap:
      changeFreq: "daily"
      disable: false
      filename: sitemap.xml
      priority: 0.5


    tags:
      enable: true
      on_card: true

    

  # Configure footer
  footer:
    enable: true

    template: footer.html

    navigation:
      enable: true

    contactMe:
      enable: true

    credentials:
      enable: false

    newsletter:
      enable: false

    
